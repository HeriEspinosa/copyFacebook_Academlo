<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="tittle">
            <img src="./src/img/imgFacebook.svg" alt="facebook">
        </section>

        <section class="paragraph">Connect with friends and the world around you on Facebook.
        </section>

        <form class="login">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button class="btnLogin" type="submit">Log In</button>

            <a class="forgot" href="#">Forgot password?</a>

            <hr class="Hr">
            <button class="register" type="submit">Create New account</button>
        </form>

        <p class="createPage"> <a class="create" href="#"> Create a Page </a> for a celebrity, brand or business.</p>

    </main>
</body>
</html>
